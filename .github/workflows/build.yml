name: Build

on:
  push:
    branches:
    - main
  pull_request:

jobs:

  build:
    runs-on: ubuntu-22.04
    env:
      DOTNET_NOLOGO: true

    steps:
    - name: Check out our repo
      uses: actions/checkout@v4

    - name: Setup .NET Core 6.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x

    - name: Build
      run: |
        ./build.sh
